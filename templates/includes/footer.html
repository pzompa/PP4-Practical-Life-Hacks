    {% load static %}

    <footer>
        <!--Social Media icons-->
       <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="link to facebook- opens in a new tab">
            <img src="{% static 'icons/facebook-app-icon.png' %}" alt=" facebook icon" class="social-icon">
        </a>
        <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="link to youtube- opens in a new tab">
            <img src="{% static 'icons/youtube-square-color-icon.png' %}" alt=" youtube icon" class="social-icon">
        </a>
        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="link to instagram- opens in a new tab">
            <img src="{% static 'icons/instagram-color-icon.png' %}" alt=" instagram icon" class="social-icon">
        </a>
    </footer>
