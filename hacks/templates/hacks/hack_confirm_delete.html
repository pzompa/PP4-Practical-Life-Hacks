{% extends "base.html" %} 
{% load static %}

{% block title %}Delete Hack {{ object.title }}{% endblock %} 

{% block content %}
<!-- Hack confirm delete form -->
<div class="container">
    <h1 class="text-center mt-2">Confirm Hack Deletion</h1>
    <div class="d-flex justify-content-center pt-3">
        <form method="post" class="text-center">
            {% csrf_token %} 
            <p>Are you sure you want to delete "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="btn btn btn-outline-dark">
        </form>
    </div>
   </div>
{% endblock %}
