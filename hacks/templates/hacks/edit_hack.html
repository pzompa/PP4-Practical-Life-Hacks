{% extends 'base.html' %}
{% load static %}
{% block title %}
    Edit Hack
{% endblock %}

{% block content %}
<!-- Message -->
<div class="container">
        {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    <!-- Edit hack form -->
    <form method="post" class="form mb-5" enctype="multipart/form-data">
        <h1 class='text-center'>Edit Hack</h1>
        {{ form | crispy }}
        {% csrf_token %}
        {{ form.media }}
        <div class="text-center">
            <button type="submit" class="btn btn-outline-dark text-center">Edit Hack</button>
            <a class="btn btn-outline-dark m-2" href="{% url 'hack_detail' hack.id %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
